<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="AWGE Newsletter Sign Up"/>
    <meta name="robots" content="index, follow"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css"/>
    <title>AWGE NEWSLETTER</title>
</head>
<body>
    <div class="tv-box-desktop">
    </div>
    <section class="main-content">
        <div class="flex-container">
            <div class="gallery">
                <figure class="firstGif"></figure>
                <figure class="rockyGif"></figure>
                <figure class="secondGif"></figure>
                <figure class="thirdGif"></figure>
                <figure class="rockygi2"></figure>
            </div>
            <section id="newsletter">
            <div class="form-wrapper">
                <header class="form-head">
                <h2>Newsletter Sign Up</h2>
                </header>
            <form action="https://formspree.io/mzbbyqbo" method="POST">
            <div class="name-form">
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" required minlength="4" />
            </div>
            <div class="email-form">
                <label for="email">Email:</label>
                <input id="email" type="email" required name="_replyto" />
            </div>
            <button value="Send" type="submit">Submit</button>
          </form>
        </div>
            </section>
    </section>
</body>
</html>
